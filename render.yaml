services:
  - type: web
    name: syw-esc-chatbot
    runtime: python
    pythonVersion: 3.11
    buildCommand: pip install --upgrade pip wheel setuptools && pip install --only-binary :all: -r chatbot/requirements.txt || pip install -r chatbot/requirements.txt
    startCommand: cd chatbot && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

